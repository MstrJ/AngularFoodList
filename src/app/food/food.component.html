<div id="row">
  <ul id="produces" class="column">
    <h2>Products</h2>
    <li *ngFor="let item of foods" (click)="Add(item)">
      <b>{{ item.Name }}</b>
      <p>${{ item.Price }}</p>
    </li>
  </ul>

  <ul id="toBuy" class="column">
    <h2>Shopping cart: ${{ shoppingCart }}</h2>
    <li *ngFor="let item of shoppingListUniqe" (click)="Remove(item)">
      <b>{{ item.Name }} x{{ item.Count }}</b>
      <p>${{ item.Price }}</p>
    </li>
  </ul>
</div>
