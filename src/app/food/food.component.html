<div>
  <ul id="produces">
    <li *ngFor="let food of foods" (click)="Add(food)">
      <b>{{ food.Name }}</b>
      <p>${{ food.Price }}</p>
    </li>
  </ul>

  <ul id="toBuy">
    <li *ngFor="let item of listFood" (click)="Remove(item)">
      <b>{{ item.Name }}</b>
      <p>${{ item.Price }}</p>
    </li>
  </ul>

  <h2>Koszyk: {{ cena }} $</h2>
</div>
